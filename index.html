<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- displays site properly based on user's device -->

	<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

	<title>Frontend Mentor | NFT preview card component</title>
	<link rel="stylesheet" href="style.css">
	<style>
		.attribution {
			font-size: 11px;
			text-align: center;
		}

		.attribution a {
			color: hsl(228, 45%, 44%);
		}
	</style>

</head>

<body>

	<div class="wrapper">
		<div class="grid-container">
			<section class="header-conteiner">
				<div class="view">
					<img class="view-img" src="images/icon-view.svg " alt="images-view">
				</div>

				<img class="img-header" src="images/image-equilibrium.jpg" alt="image-equilibrium">
			</section>




			<section class="main-container">
				<h1 class=" active title">Equilibrium</h1>
				<span class="active title-number">#3429</span>
				<p class="title-paragraph">
					Our Equilibrium collection promotes balance and calm.
				</p>
				<section class="main-footer">
					<section class="main-footer-right">
						<img class=" main-footer-right-img" src="images/icon-clock.svg " alt="">
						<span class="main-footer-right-text ">3 days left</span>
					</section>
					<section class="main-footer-left">
						<img class="main-footer-left-img " src="images/icon-ethereum.svg" alt="">
						<span class='main-footer-left-text'>0.041 ETH</span>
					</section>
				</section>
			</section>














			<section class="footer">
				<div class="footer-avatar">
					<img src="images/image-avatar.png" alt="">
				</div>
				<span class="footer-crecreation">Creation of</span>
				<span class="footer-creation-name">
					Jules Wyvern
				</span>
			</section>






		</div>
	</div>






	<!-- <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Tudovchanin</a>.
  </div> -->
</body>

</html>
